steps:
  # Deploy to Cloud Run directly from source using Buildpacks (no Dockerfile needed)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run from source'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud run deploy studentflow \
          --source . \
          --region us-east1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars SECRET_KEY=${_SECRET_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY}

substitutions:
  _SECRET_KEY: "169a765d26005d18dcaf04d2453f37fb"
  # Set this in the Cloud Build trigger UI or use Secret Manager; do NOT commit real keys.
  _GEMINI_API_KEY: ""

options:
  logging: CLOUD_LOGGING_ONLY
