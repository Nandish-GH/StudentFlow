steps:
  # Build container image using Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Image'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/studentflow:latest', '.']

  # Push image to Artifact/Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Image'
    args: ['push', 'gcr.io/$PROJECT_ID/studentflow:latest']

  # Deploy image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud run deploy studentflow \
          --image gcr.io/$PROJECT_ID/studentflow:latest \
          --region us-east1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars SECRET_KEY=${_SECRET_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY}

substitutions:
  _SECRET_KEY: "169a765d26005d18dcaf04d2453f37fb"
  # Provide GEMINI API key via trigger substitution or Secret Manager
  _GEMINI_API_KEY: ""

images:
  - 'gcr.io/$PROJECT_ID/studentflow:latest'

options:
  logging: CLOUD_LOGGING_ONLY
